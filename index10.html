<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="style1.css">
</head>

<header>
</header>
<style>
    header {
        position: fixed;
        width: 100%;
        height: 30px;
        background-color: #5390df;
    }
</style>

<br>
<br>

<body>
    <div>
        <!--フォーム-->
        <form name="login_form">
            <center>
                <h1 class="contact-title">授業検索システム</h1>
                <p>認証コードを入力してください</p>
            </center>
            <div>

                <center>
                    <div>

                        <input type="password" name="pass" placeholder="Password" onchange="nextPage()">
                    </div>
                </center>

            </div>
            <button type="button" onClick="nextPage();">認証</button>
        </form>

        <!--ログイン処理-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                pwd = document.login_form.pass.value;
                location.href = pwd + ".html";
            }
        </script>

    </div>
</body>

</html>
